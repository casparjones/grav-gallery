name: Gallery
version: 0.5.0
description: "This plugin generate automatic a simple gallery with grav own function for all images in the page."
icon: file-photo-o
author:
  name: urks.org
  email: info@urks.org
  url: http://www.google.de
homepage: https://github.com/casparjones/grav-gallery
keywords: gallery, plugin, slider, images, carousel
bugs: https://github.com/casparjones/grav-gallery/issues
license: MIT

form:
  validation: strict
  fields:
    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool